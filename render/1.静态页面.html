
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
        width: 600px;
        margin: 0 auto;
    }

    p {
        height: 30px;
        line-height: 30px;
        border: 1px solid #000;
    }
  </style>
</head>
<body>

    <!-- 静态页面：内容是写死的，就叫静态页面 -->
    <div>
        <p><span>姓</span><span>胡</span></p>
        <p><span>名</span><span>聪聪</span></p>
        <p><span>字</span><span>清流</span></p>
        <p><span>年龄</span><span>18</span></p>
        <p><span>描述</span><span>一股清流，奈何碰上了一堆石灰</span></p>
    </div>

</body>
</html>
